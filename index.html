<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="info">
                <time class="time"></time> 
                <i class='bx bx-signal-5' style="color: white;"></i> 
                <i class='bx bx-wifi' style="color: white;"></i> 
                <i class='bx bxs-battery' style="color: white;"></i>
            </div>
            <section class="panel">0
            </section>
                <div class="button">
                    <button class="btn up ac">AC</button>
                    <button class="btn up">←</button>
                    <button class="btn up">%</button>
                    <button class="btn right">&divide;</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn right">×</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn right">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn right">+</button>
                    <button class="btn zero">0</button>
                    <button class="btn rigth-true">.</button>
                    <button class="btn right rigth-true">=</button>
                </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
